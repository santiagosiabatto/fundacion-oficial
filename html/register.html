<body>
  <header>
	<nav class="nav">
		<a href="/index.html"><img src="/assets/img/logo-fundacion-blanco.png" class="logo" alt=""></a>

		</ul>
	  </nav>
  </header>
	<div class="container-formulario">
		<h2>
			FORMULARIO DE REGISTRO
		</h2>
	
		<form>
			<fieldset>
				<label>Nombres: </label>
				<input required type="text" name="Nombres" />
			</fieldset>
			<fieldset>
				<label>Apellidos: </label>
				<input required type="text" name="Apellidos">
			</fieldset>
			<fieldset>
				<label>Fecha De Nacimiento: </label>
				<input required type="date" name="Fecha De Nacimiento">
			</fieldset>
			<fieldset>
				<label>Direccion: </label>
				<input required type="text" name="Direccion:">
				
			</fieldset>
			<fieldset>
				<label> Telefono: </label>
				<input required type="text" name="Telefono:">
				  
			</fieldset>
			<fieldset>
				<label  for="Estado">Estado Civil:</label>
				<select required id="Estado" name="Estado">
					<option value="Opciones">Opciones</option>
					<option value="Casad@">Casad@</option>
					<option value="Solter@">Solter@</option>
					<option value="Divorsiad@">Divorsiad@</option>
					<option value="Viud@">Viud@</option>
				</select>
			</fieldset>
			<fieldset>
			<label for="Documento">Tipo de documento: </label>
			<select required id="Documento" name="TIPO DE DOCUMENTO">
				<option value="Opciones">Opciones</option>
				<option value="T-Tarjeta de identidad">T-Tarjeta de identidad</option>
				<option value="C-Cedula de ciudadania">C-Cedula de ciudadania</option>
				<option value="E-Cedula de extrangeria">E-Cedula de extrangeria</option>
				<option value="P-Pasaporte">P-Pasaporte</option>
				<option value="Z-Permiso de permanencia">Z-Permiso de permanencia</option>
			</select>
			</fieldset>
		    <fieldset> 
			<label>Numero de documento: </label>
			<input required type="text" name="NUMERO DE DOCUMENTO">
		    </fieldset> 
	        <fieldset> 
			<label>Correo Electronico: </label>
			<input required type="email" name="CORREO">
	        </fieldset>
		    <fieldset>	
			<label>Usuario: </label>
			<input required type="text" name="USUARIO:">
		    </fieldset>
		    <fieldset>
			<label> Contraseña: </label>
			<input required type="password" name="CONTRASEÑA:">
		    </fieldset>
		    <fieldset>
			<label> Confirmar Contraseña: </label>
			<input required type="password" name="CONFIRMAR CONTRASEÑA:">
		    </fieldset>
			<fieldset>
				<label></label>
				<input class="checkbox" type="checkbox"><label class="check" for="checkbox"> Estoy de acuerdo</label> <a class="check" href="#">Terminos y condiciones</a>
			
			</fieldset>
			<fieldset>
				<button>Enviar</button>
			</fieldset>
		</form>
		<br>

	</div>
</body>
